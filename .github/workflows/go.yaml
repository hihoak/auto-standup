name: Go

on:
  push:
    tags:
      - v*
    branches:
      - main
      - feature/*
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Build
        run: mkdir auto-standup.${{ matrix.os }} && go build -o auto-standup.${{ matrix.os }} -v ./...

      - name: Test
        run: go test -v ./...

      - name: Upload
        uses: actions/upload-artifact@v3
        if: ${{ matrix.os != 'windows-latest' }}
        with:
          name: build-artifact.${{ matrix.os }}.zip
          path: auto-standup.${{ matrix.os }}/auto-standup

      - name: Upload Windows
        uses: actions/upload-artifact@v3
        if: ${{ matrix.os == 'windows-latest' }}
        with:
          name: build-artifact.${{ matrix.os }}.zip
          path: auto-standup.${{ matrix.os }}\auto-standup

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download linux artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact.ubuntu-latest.zip
      - name: Download macos artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact.macos-latest.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          # TODO: add windows zip archive
          files: |
            build-artifact.ubuntu-latest.zip
            build-artifact.macos-latest.zip